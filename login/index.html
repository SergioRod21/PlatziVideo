<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/assets/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <section class="login__container--form">
            <input class="input" type="email" placeholder="Correo" id="">
            <input class="input" type="password" placeholder="Contraseña" id="">
            <input class="inputLogin" type="button" value="Iniciar Sesión">
            <div class="login__container--remember-me">
                <div class="remember-me">
                    <input type="checkbox" id=""> <label>Recuerdame</label>
                </div>
                <a href="" class="Forgot-password">Olvidé mi contraseña</a>
            </div>
        </section>
        <div class="login__container--social-media">
            <div><img src="/assets/google-icon.png" alt="Google logo">Inicia sesión con Google</div>
            <div><img src="/assets/twitter-icon.png" alt="Twitter logo">Inicia sesión con Twitter</div>
        </div>
        <div class="login__container--register">
            No tienes una cuenta? <a href="Registro">Regístrate</a>
        </div>
        </section>
    </section>
    <footer>
        <a href="" class="footer-item">Terminos de uso</a>
        <a href="" class="footer-item">Declaracion de privacidad</a>
        <a href="" class="footer-item">Centro de ayuda</a>
    </footer>
</body>
</html>
